# Check the README for full configuration options
# or check the mosquitto website https://mosquitto.org/man/mosquitto-conf-5.html

persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
listener 1883 0.0.0.0

# authentication
# password_file /mosquitto/config/.htpasswd

# allow to connect without authentication, set to true
allow_anonymous true