persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
listener 1883 0.0.0.0

# authentication
## generate a new password file if not exists
## mosquitto_passwd -c <password file> <username>
## uncomment this line below if you've configured a password file
## and comment the `allow_anonymous true` line
# password_file /mosquitto/config/.htpasswd

## if it's allowed to connect without authentication
allow_anonymous true